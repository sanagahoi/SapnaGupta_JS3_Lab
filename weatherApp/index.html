<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <input type="text" autocomplete="on" class="search-box" placeholder="search for a City..." />
        </header>
        <main>
            <section class="location">
                <div class="city">New Delhi, India</div>
                <div class="date">Tuesday 18 April 2023</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="low-high">18°c / 22°c</div>
            </div>
        </main>
    </div>
    <script src="weather.js" type="module"></script>
</body>

</html>
